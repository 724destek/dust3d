<script>
navigator.getUserMedia = navigator.getUserMedia ||
navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

//var canvas = document.getElementById("output");
//var context = canvas.getContext("2d");
var net = undefined;
posenet.load(1.01).then(function(n){
    console.log("posenet loaded");
    net = n;
});

var poses = [];

var image = new Image();
image.onload = function() 
{
    var imageScaleFactor = 1.0;
    var outputStride = 8;
    var flipHorizontal = true;
    if (undefined != net) {
        net.estimateSinglePose(image, imageScaleFactor, flipHorizontal, outputStride).then(pose => {
            poses.push(pose);
        });
    }
    //context.drawImage(image, 0, 0);
};

function updateImage(content) 
{
    image.src = content;
    var returnPoses = poses.slice(0);
    poses = [];
    return JSON.stringify(returnPoses);
}
</script>
</body>
