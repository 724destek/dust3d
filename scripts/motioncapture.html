<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: auto;
}
canvas {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<canvas id="output" />
<script>
var canvas = document.getElementById("output");
var context = canvas.getContext("2d");

var image = new Image();
image.onload = function() 
{
    context.drawImage(image, 0, 0);
};

function updateImage(content) 
{
    image.src = content;
}
</script>
</body>
</html>
